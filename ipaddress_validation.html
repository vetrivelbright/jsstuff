<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form action="#" method="post">

    <label for="ipAddress">Enter IP Address 1:</label>
    <input type="text" id="ipAddress1" onblur="validateIPs(this.value,1);" placeholder="e.g., 192.168.0.1">
    

    <div id="result1"></div>

    <br />


     <label for="ipAddress">Enter IP Address 2:</label>
    <input type="text" id="ipAddress2" onblur="validateIPs(this.value,2);" placeholder="e.g., 192.168.0.1">
    

    <div id="result2"></div>
    <br />

    <input type="submit" value="Saveall" id="submit_frm_id" />

</form>

    <script>
        function validateIPs(cur_input,div_result_value) {
            //alert(cur_input);
             //alert(div_result_value);

            //var ipAddress = document.getElementById('ipAddress'+div_result_value).focus();
            var resultDiv = document.getElementById('result'+div_result_value);

            if (validateIPv4(cur_input) || validateIP(cur_input)) {
                resultDiv.textContent = cur_input + " is a valid IP address.";
                resultDiv.style.color = 'green';
                document.getElementById('submit_frm_id').disabled = false;
            } else {
                resultDiv.textContent = cur_input + " is not a valid IP address.";
                resultDiv.style.color = 'red';
                document.getElementById('submit_frm_id').disabled = true;
                document.getElementById('ipAddress'+div_result_value).focus();

            }
        }

        function validateIPv4(ip) {
            // IPv4 validation function 
            var ipv4Regex = /^(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.((25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.){2}(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$/;
            return ipv4Regex.test(ip);
        }

        function validateIP(ip) {
            // IPv6 validation function 
            var ipRegex = /^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$|([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}$|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}$|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}$|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}$|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}$| [0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})?$/;
            return ipRegex.test(ip);
        }
    </script>

</body>
</html>
